<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Admin Page</title>
    <link href="/static/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Pagina Admin</h1>

<table id="reportTable" class="table table-bordered table-striped">
    <!-- Tabella per le segnalazioni -->
    <caption>Segnalazioni</caption>
    <thead class="thead-dark">
    <tr>
        <th>ID Segnalazione</th>
        <th>Counter</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> prova colonna 1 riga 1</td>
        <td> prova colonna 2 riga 1</td>
    </tr>
    <tr th:each="report : ${reports}"></tr>
        <td>th:text="${report.nft_id}</td>
        <td>th:text="${report.count}</td>
    </tbody>
</table>

<!-- da allinera in basso a sinistra -->
<div id="deleteUser">
    <!-- Form per cancellare utente -->
    <form action="/admin/delete-user" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit" class="actionButton">Cancella Utente</button>
    </form>
</div>

<!--da allineare al centro in basso -->
<div id="deleteNft">
    <!-- Form per cancellare NFT -->
    <form action="/admin/delete-nft" method="post">
        <label for="nftId">ID NFT:</label>
        <input type="text" id="nftId" name="nftId" required>
        <button type="submit" class="actionButton">Cancella NFT</button>
    </form>
</div>

<!-- da allineare in basso a destra -->
<div id="deleteSale">
    <!-- Form per cancellare Sale -->
    <form action="/admin/delete-sale" method="post">
        <label for="saleId">ID Sale:</label>
        <input type="text" id="saleId" name="saleId" required>
        <button type="submit" class="actionButton">Cancella Sale</button>
    </form>
</div>

</body>
</html>
